	<div id="wrapper">
		<div id="content" class="group">
			<section id="home-team-section" class="section track-section">
				<div class="track-section-inner">
					<div id="home-team-bigtrack" class="team-bigtrack">
						<div class="team-flag">
							<img src="img/flags/arg.jpg" alt="Argentina">
						</div>
						<div class="team-live-data group">
							<div class="team-goals"><span class="goals">0</span> GOALS</div>
						</div>
						<div class="feed"></div>
					</div>
					<div id="home-team-smalltrack"></div>
				</div>
			</section>
			<section id="section-contest" class="section main-section">
				<div class="center">
					<header id="header" class="group">
						<img src="img/logo-wrc.png" alt="World Race Cup" id="logo-wrc">
						<nav id="header-nav">
							<ul id="right-links" class="group">
								<li><a href="http://twitter.com/intent/tweet?text=Watching+the+%23WorldRaceCup+by+@Hello__LOLA+in+real-time%3A+the+%23hashflags+are+powering+2+race+cars%21+&url=http%3A//hello-lola.com/raceworldcup/" target="_blank" id="logo-twitter"><img src="img/logo-twitter.png" alt="Twitter"></a></li>
								<li><a href="http://hello-lola.com/" target="_blank" id="logo-lola"><img src="img/logo-lola.png" alt="Lola"></a></li>
							</ul>
						</nav>
					</header>
					<nav id="main-nav">
						
					</nav>
					<div id="players">
						<div id="player-race">
							
						</div>
						<div id="player-score">
							
						</div>
						<div id="message">
							This project works only on Chrome and Firefox
                                                </div>
					</div>
                                    
				</div>
			</section>
			<section id="away-team-section" class="section track-section">
				<div class="track-section-inner">
					<div id="away-team-bigtrack" class="team-bigtrack">
						<div class="team-flag">
							<img src="img/flags/arg.jpg" alt="Argentina">
						</div>
						<div class="team-live-data group">
							<div class="team-goals"><span class="goals">0</span> GOALS</div>
						</div>
						<div class="feed"></div>
					</div>
					<div id="away-team-smalltrack"></div>
				</div>
			</section>
		</div>
	</div>

	<script src="js/broadcast_connection.js"></script>
